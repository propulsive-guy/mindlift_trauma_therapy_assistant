<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9966, #ff5e62 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      transition: border 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #0072ff;
      box-shadow: 0 0 5px rgba(0, 114, 255, 0.5);
    }

    button {
      background: #0072ff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005ad1;
    }

    h3 {
      margin-top: 20px;
      color: #555;
    }

    a {
      color: #0072ff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Login Page</h1>
    <form method="POST">
      <label for="name">NAME</label>
      <input type="text" id="name" name="name" required>

      <label for="password">PASSWORD</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">LOGIN</button>
    </form>

    <h3>New user?</h3>
    <a href="/signup">Signup here</a>
  </div>
</body>
</html>
