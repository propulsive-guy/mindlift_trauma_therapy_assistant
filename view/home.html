<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: white;
      margin-bottom: 20px;
    }

    p {
      max-width: 600px;
      font-size: 18px;
      color: #f0f0f0;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn {
      background: white;
      color: #ff5e62;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      background: #ffe1e1;
      color: #d43f52;
    }
  </style>
</head>
<body>
  <h1>WELCOME TO APP</h1>

  <p>
    Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
    Corrupti quod numquam doloribus, rem suscipit fugit eos debitis quasi praesentium id.
  </p>

  <a href="/login" class="btn">Login</a>
</body>
</html>
