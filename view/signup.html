<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Professional UI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Using CSS variables for easy theme management */
    :root {
      --background-start: #141E30;
      --background-end: #243B55;
      --card-background: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.2);
      --primary-text: #E0E0E0;
      --secondary-text: #BDBDBD;
      --accent-color: #4A90E2;
      --accent-hover: #357ABD;
      --input-border: #555;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, var(--background-start), var(--background-end));
      color: var(--primary-text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .signup-card {
      width: 380px;
      padding: 40px 30px;
      background: var(--card-background);
      border-radius: 16px;
      border: 1px solid var(--card-border);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px); /* For Safari */
      text-align: center;
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card-header h1 {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .card-header p {
      color: var(--secondary-text);
      font-size: 14px;
      margin-bottom: 30px;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-group {
      position: relative;
    }
    
    .input-group svg {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: var(--secondary-text);
      transition: color 0.3s ease;
    }

    .input-field {
      width: 100%;
      padding: 15px 15px 15px 50px; /* Left padding for icon */
      background: transparent;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      color: var(--primary-text);
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .input-field::placeholder {
      color: var(--secondary-text);
    }

    .input-field:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
    }
    
    .input-field:focus + svg {
      color: var(--accent-color);
    }

    .submit-btn {
      background: var(--accent-color);
      color: white;
      font-size: 16px;
      font-weight: 600;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    .submit-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
    }
    
    .login-link {
        margin-top: 25px;
        color: var(--secondary-text);
        font-size: 14px;
    }

    .login-link a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      text-decoration: underline;
      color: var(--accent-hover);
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <div class="card-header">
      <h1>Create Account</h1>
      <p>Join us and start your journey</p>
    </div>

    <form class="signup-form" method="POST" action="/signup">
      <div class="input-group">
        <input type="text" id="name" name="name" class="input-field" placeholder="Username" required>
        <!-- User Icon SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
        </svg>
      </div>

      <div class="input-group">
        <input type="email" id="email" name="email" class="input-field" placeholder="Email Address" required>
        <!-- Email Icon SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M1.5 8.67v8.58a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V8.67l-8.928 5.493a3 3 0 0 1-3.144 0L1.5 8.67Z" />
          <path d="M22.5 6.908V6.75a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3v.158l9.714 5.978a1.5 1.5 0 0 0 1.572 0L22.5 6.908Z" />
        </svg>
      </div>

      <div class="input-group">
        <input type="password" id="password" name="password" class="input-field" placeholder="Password" required>
        <!-- Lock Icon SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3A5.25 5.25 0 0 0 12 1.5Zm-3.75 5.25a3.75 3.75 0 0 1 7.5 0v3h-7.5v-3Z" clip-rule="evenodd" />
        </svg>
      </div>
      
      <button type="submit" class="submit-btn">CREATE ACCOUNT</button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a href="/login">Log In</a></p>
    </div>
  </div>
</body>
</html>
